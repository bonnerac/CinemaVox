<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>CinemaVox</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">
                <i class="large material-icons">theaters hearing</i>
                CinemaVox</a>
        </div>
    </nav>
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s2">
                    <textarea id="textarea1" class="materialize-textarea"></textarea>
                    <label for="textarea1">Enter a movie!</label>
                </div>
                <button id="submit-btn" class="btn waves-effect waves-light">Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col s3"></div>
        <div class="col s6">
            <div class="card">
                <div class="card-image">
                    <img src="">
                </div>
                <div class="card-stacked">
                    <div class="card-action">
                        <span class="card-title grey-text">Movie Plot</span>
                    </div>
                    <div class="card-content">
                        <p>This is where the plot will appear. </p>
                    </div>
                    <p class="grey-text" id="click-text">Click to hear the plot!</p>
                    <a class="btn-floating halfway-fab waves-effect waves-light red pulse">
                        <i class="material-icons">play_circle_outline</i></a>
                </div>
            </div>
        </div>
        <div class="col s3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src='jquery.voicerss-tts.min.js'></script>
    <script src="./script.js"></script>
</body>

</html>
